<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de velocidade</title>
</head>
<body>
    <script>
        
        const Veiculo1 = parseFloat(prompt('Qual a velocidade do primeiro veiculo?'))
        const veiculo2 = parseFloat(prompt('Qual a velocidade do segundo veiculo?'))

        if(Veiculo1 > veiculo2){
            alert('O primeiro veiculo é mais rapido!')
        }
        else if (Veiculo1 === veiculo2){
            alert('Os veiculos estão na mesma velocidade!')
        }
        else {
            alert('O segundo veiculo está mais rapido!')
        }
        



    </script>
</body>
</html>
